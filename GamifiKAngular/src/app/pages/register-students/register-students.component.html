<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../../../assets/backgroundimg/wallpaperbetter.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img src="../../../assets/backgroundimg/wallpaperbetter.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms" >
      <div class="formContent">
        <div class="loginForm">
          <div class="title">Login</div>
          <form action="#" [formGroup]="validateLog" (ngSubmit)="onSubmit()" novalidate>
            <div class="inputBoxes">
              <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Pon tu nick" formControlName="nickname" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Pon tu contraseña" formControlName="password" required>
              </div>
              <div class="text"><a href="#">Olvidaste tu contraseña?</a></div>
              <div class="button inputBox">
                <input type="submit" value="Sumbit"  [disabled]="!validateLog.valid" (click)="logIn()">
              </div>
              <div class="text signupText">No tienes una cuenta? <label for="flip">Registrate</label></div>
              <div class="text signupText">Eres profesor? <label for="flip">profesor</label></div>
            </div>
          </form>
        </div>
        <div class="signupForm">
          <div class="title">Signup</div>
          <form action="#"[formGroup]="validateUser" (ngSubmit)="onSubmit()" novalidate>
            <div class="inputBoxes">
              <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Pon tu nick" formControlName="nickname" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Pon tu correo" formControlName="mail" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Pon tu contraseña" formControlName="password" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Repite tu contraseña" formControlName="confirmPassword" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-user-tie"></i>
                <input type="text" placeholder="Pon tu nombre" formControlName="name" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-user-tie"></i>
                <input type="text" placeholder="Pon tu apellido" formControlName="surname" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-calendar"></i>
                <input type="text" placeholder="Pon tu fecha de cumpleaños" formControlName="birthday" required>
              </div>
              <div class="inputBox">
                <i class="fas fa-camera"></i>
                <input type="file" accept="image/" formControlName="image" required>
              </div>
              <div class="button inputBox">
                <input type="submit" value="Sumbit"  [disabled]="!validateUser.valid">
              </div>
              <div class="text signupText">Ya tienes una cuenta? <label for="flip">Logeate</label></div>
              <div class="text signupText">Eres profesor? <label for="flip">profesor</label></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
