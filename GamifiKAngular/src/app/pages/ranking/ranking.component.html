<html>
  <header>
    <div class="logo">
     <img class="logoo" src="../../../assets/backgroundimg/logomonke.png">
    </div>
    <div class="menu">
        <a routerLink="../profile" class="link">
          <div class="title">Profile</div>
          <div class="bar"></div>
        </a>
        <a routerLink="../ranking" class="link">
          <div class="title">Ranking</div>
          <div class="bar"></div>
        </a>
        <a href="#" class="link" (click)="usersService.logOut()">
          <div class="title">cerrar sesion</div>
          <div class="bar"></div>
        </a>
      </div>
  </header>
<body>
  <div class="wrapper">
    <div class="lboard_section">
      <div class="lboard_tabs">
        <div class="tabs">

          <ul>
            <li data-li="today">Rankings</li>
            <button class="rankingbutton" (click)="createRanking()" *ngIf="this.user.userType == 1"><img class="icon" src="../../../assets/icons/addicon.png"></button>
            <button class="rankingbutton" (click)="addUserRanking()" *ngIf="this.user.userType == 0"><img class="icon" src="../../../assets/icons/editIcon.png"></button>
          </ul>
        </div>
      </div>
      <div class="lboard_wrap" *ngIf="ranking.length != 0">

        <div class="lboard_item month" style="display: block;"  *ngFor="let item of rankingService.getRankings(); let i = index" >
          <div class="lboard_mem" (click)="toRankingDetails(item)" >
            <ng-container (click)="toRankingDetails(item)">
            <div class="img">
              <img src="../../../assets/placeholders/userPlaceholder.jpg">
            </div>
            <div class="name_bar">
              <!--nombre usuario-->
              <p><span>{{i+1}}.</span>{{item.name}}</p>
            </div>
          </ng-container>
        </div>

        <div class="crudbotones" *ngIf="this.user.userType == 1">
            <div class="botoneseditar">
              <img class="icon" src="../../../assets/icons/editiconR.png" (click)="modifyRanking(item)">
            </div>
            <div class="botoneseditar">
              <img class="icon" src="../../../assets/icons/deleticon.png" (click)="deleteRanking(item)">
            </div>
          </div>
          <!--editar boton-->


      </div>
    </div>
    <div class="lboard_wrap" *ngIf="!!!ranking">
      <div class="lboard_item month" style="display: block;">
      <span>Usted no tiene rankings porfavor unase a uno!
      </span>
      </div>
    </div>
  </div>
