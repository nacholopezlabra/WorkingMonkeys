<html>
  <header>
    <div class="logo">
     <img class="logoo" src="../../../assets/backgroundimg/logomonke.png">
    </div>
    <div class="menu">
      <a routerLink="../pentabilities" class="link">
        <div class="title">Pentabilities</div>
        <div class="bar"></div>
      </a>
      <a routerLink="../notifications" class="link">
        <div class="title">Notifications</div>
        <div class="bar"></div>
      </a>
        <a routerLink="../profile" class="link">
          <div class="title">Profile</div>
          <div class="bar"></div>
        </a>
        <a routerLink="../ranking" class="link">
          <div class="title">Ranking</div>
          <div class="bar"></div>
        </a>
        <a href="#" class="link" (click)="usersService.logOut()">
          <div class="title">Cerrar sesion</div>
          <div class="bar"></div>
        </a>
      </div>
  </header>
<body>
  <div class="wrapper">
    <div class="lboard_section">
      <div class="lboard_tabs">
        <div class="tabs">

          <ul>
            <li data-li="today">Rankings</li>
            <button class="rankingbutton" (click)="createRanking()" *ngIf="this.user.userType == 1"><img class="icon" src="../../../assets/icons/addicon.png"></button>
            <button class="rankingbutton" (click)="createRanking2()" *ngIf="this.user.userType == 1"><img class="icon" src="../../../assets/icons/addicon.png"></button>
            <button class="rankingbutton" (click)="addUserRanking()" *ngIf="this.user.userType == 0">Unirse</button>
          </ul>
        </div>
      </div>
      <div class="lboard_wrap" *ngIf="ranking.length != 0">

        <div class="lboard_item month" style="display: block;"  *ngFor="let item of rankingService.getRankings(); let i = index" >
          <div class="lboard_mem" (click)="toRankingDetails(item)" >
            <ng-container (click)="toRankingDetails(item)">
            <div class="img">

              <img class="profileImage" *ngIf="item?.image != ''" src="{{item?.image}}">
              <img class="profileImage" *ngIf="item?.image == '' || item?.image == null" src="../../../assets/placeholders/insigniaaaaaa.jpg">
            </div>
            <div class="name_bar">
              <!--nombre usuario-->
              <p><span>{{i+1}}.</span>{{item.name}} ({{item.code}})</p>
            </div>
          </ng-container>
        </div>

        <div class="crudbutons">
            <div class="butonsedit" *ngIf="this.user.userType == 1">
              <img class="icon" src="../../../assets/icons/editiconR.png" (click)="modifyRanking(item)">
            </div>
            <div class="butonsedit" *ngIf="this.user.userType == 1">
              <img class="icon" src="../../../assets/icons/deleticon.png" (click)="deleteRanking(item)">
            </div>
          </div>
          <!--editar boton-->
      </div>
    </div>
    <div class="lboard_wrap" *ngIf="ranking.length == 0">
      <div class="lboard_item month" style="display: block;">
      <span class="box1">Usted no tiene rankings porfavor unase a uno!
      </span>
      </div>
    </div>
  </div>
