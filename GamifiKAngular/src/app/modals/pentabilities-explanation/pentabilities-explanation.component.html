<html>
  <header>
    <div class="logo">
     <img class="logoo" src="../../../assets/backgroundimg/logomonke.png">
    </div>
    <div class="menu">
      <a routerLink="../pentabilities" class="link">
        <div class="title">Pentabilities</div>
        <div class="bar"></div>
      </a>
      <a routerLink="../notifications" class="link">
        <div class="title">Notifications</div>
        <div class="bar"></div>
      </a>
        <a routerLink="../profile" class="link">
          <div class="title">Profile</div>
          <div class="bar"></div>
        </a>
        <a routerLink="../ranking" class="link">
          <div class="title">Ranking</div>
          <div class="bar"></div>
        </a>
        <a href="#" class="link" (click)="usersService.logOut()">
          <div class="title">Cerrar sesion</div>
          <div class="bar"></div>
        </a>
      </div>
  </header>
<body>
  <div class="wrapper">
    <div class="lboard_section">
      <div class="lboard_tabs">
        <div class="tabs">

          <ul>
            <li data-li="today">Pentabilities</li>
          </ul>
        </div>
      </div>
      <div class="lboard_wrap">
        <div class="text-center">

          <input [(ngModel)]="pentabilities.name" type="text" size="55" placeholder="Pon el nombre pentabilities" required>
          <input [(ngModel)]="pentabilities.explanation" type="text" size="55" placeholder="descripcion pentabilities" required>

          <input type="file" accept="image/" (change)="fileChangeEvent($event)" #fileInput>

          <div style="padding: 20px">
           <button class="button1" (click)="crearPentabilities()">Crear</button>
          </div>
       </div>
      </div>
    </div>
  </div>
